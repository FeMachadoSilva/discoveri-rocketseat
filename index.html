<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar-novo.png"
          alt=" Foto Felipe com o Heitor na frente de um restaurante, ambos de camisa azul, de óculos e os dois sorrindo."
        />
        <p>@femalk01</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div> 
      
      <ul>
        <li>
          <a href="#" target="_blank">Inscrever-se no link NLW </a>
        </li>
        <li>
          <a href="#" target="_blank">Baixar meu e-book </a>
        </li>
        <li>
          <a href="https://github.com/FeMachadoSilva" target="_blank"
            >Ver meu portfólio</a
          >
        </li>
        <li>
          <a href="https://www.rocketseat.com.br" target="_blank"
            >Rocket Seat</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/FeMachadoSilva" target="_blank">
          <ion-icon name="logo-github"></ion-icon
        ></a>

        <a href="https://www.instagram.com/femalk01/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon
        ></a>

        <a href="https://twitter.com/FelipeMalkaviam" target="_blank">
          <ion-icon name="logo-twitter"></ion-icon
        ></a>

        <a href="https://linkedin.com" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon
        ></a>
      </div>
      <footer>
        Feito com ♥ pela
        <a href="https://www.rocketseat.com.br" target="_blank">Rocketseat</a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
